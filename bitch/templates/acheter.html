<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Acheter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='prpopo.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/boom">boom</a></li>
                <li><a href="/contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire de paiement -->
    <form id="payment-form">
        <div id="card-element">
            <!-- Stripe mettra ici l'élément de carte -->
        </div>
        <button type="submit">Payer</button>
        <!-- Affichage des erreurs de paiement -->
        <div id="card-errors" role="alert"></div>
    </form>

    <footer>
        <p>&copy; Boutique en Ligne</p>
    </footer>

    <script>
        // Votre clé publique Stripe
        var stripe = Stripe('pk_test_51OUppZBH1lzGBqqn18JXunbHDYaLRZKHtnR2l150eWfM1qJwTFxsKBwq6izYhUCU26s7038xkBrLPhJMF7LUqoNt00rPrH8HBC');
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Informer l'utilisateur s'il y a une erreur
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Envoyer le token à votre serveur
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            // Insérez le token ID dans le formulaire afin qu'il soit soumis au serveur
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Soumettre le formulaire
            form.submit();
        }
    </script>
</body>
</html>
